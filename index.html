<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 성수와 한비 </title></title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Noto Sans KR', sans-serif;
  background: #f0f0f0;
  margin: 0;
  color: #333;
}
header {
  background: #4CAF50;
  color: #fff;
  text-align: center;
  padding: 1rem;
  font-size: 1.5rem;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 2rem;
}
.gallery img {
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}
@media (max-width: 768px) {
  header {
    font-size: 1.2rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>나의 갤러리</h1>
</header>

<main>
  <div class="gallery">
    <img src="https://placekitten.com/300/200" alt="샘플 이미지 1">
    <img src="https://placekitten.com/301/200" alt="샘플 이미지 2">
    <img src="https://placekitten.com/302/200" alt="샘플 이미지 3">
    <img src="https://placekitten.com/303/200" alt="샘플 이미지 4">
  </div>
</main>

</body>
</html>
