<!DOCTYPE html>
<html lang="ko">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sungsoo & Hanbi</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  font-weight: 100;
  font-size: 0.9rem;
  background: #fff;
  margin: 0;
  color: #333;
}
header {
  background: #fff;
  color: #8BBB89; /* 제목 글씨 색*/
  text-align: center;
  padding: 1rem;
  font-size: 1.2rem;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 2rem;
  font-weight: 100;  /* 가장 얇게! */
}
.gallery img {
  object-fit: cover; /* 사진을 꽉 채우면서 정사각형으로 자르기 */
  aspect-ratio: 1/1; /* 정사각형 비율! */
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}
@media (max-width: 768px) {
  header {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>

<header>
  <h1>Sungsoo & Hanbi</h1>
</header>

<main>
  <div class="gallery">
    <a href="images/1.jpg" data-lightbox="gallery">
      <img src="images/1.jpg" alt=" ">
    </a>
    <a href="images/2.jpg" data-lightbox="gallery">
      <img src="images/2.jpg" alt=" ">
    </a>
    <a href="images/3.jpg" data-lightbox="gallery">
      <img src="images/3.jpg" alt=" ">
    </a>
    <a href="images/4.jpg" data-lightbox="gallery">
      <img src="images/4.jpg" alt=" ">
    </a>
    <a href="images/5.jpg" data-lightbox="gallery">
      <img src="images/5.jpg" alt=" ">
    </a>
    <a href="images/6.jpg" data-lightbox="gallery">
      <img src="images/6.jpg" alt=" ">
    </a>
  </div>
</main>

<!-- D-Day 위젯 -->
<div id="dday-widget" style="position: fixed; top: 10px; right: 10px; background: rgba(255, 107, 107, 0.9); color: #8BBB89; padding: 8px 12px; border-radius: 8px; font-size: 0.85rem; font-family: 'Lato', sans-serif; z-index: 999;">
  D-Day: <span id="dday-count"></span>
</div>

<script>
  function updateDday() {
    const targetDate = new Date('2026-02-08T00:00:00'); // 디데이
    const today = new Date();
    const diffTime = targetDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    const ddayCount = document.getElementById('dday-count');
    if (diffDays > 0) {
      ddayCount.textContent = `-${diffDays}`;
    } else if (diffDays === 0) {
      ddayCount.textContent = '오늘!';
    } else {
      ddayCount.textContent = `+${Math.abs(diffDays)}`;
    }
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>
  
</body>
</html>
