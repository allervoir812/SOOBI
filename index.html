<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sungsoo❤Hanbi</title>

<!-- 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@100;300;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

<style>
body {  
  font-family: 'Zen Kaku Gothic New', sans-serif;
  font-weight: 100;
  font-size: 0.5rem;
  background: #fff;
  margin: 0;
  color: #333;
}
header {
  background: #fff;
  color: #8BBB89;
  text-align: center;
  padding: 1.2em;
  font-size: 2rem;
  margin-top: 100px;
  line-height: 1.2;
}
header .subheading1,
header .subheading2 {
  position: relative;
  display: block;
  font-size: 1.0rem;
  font-weight: 500;
  margin: 0;
  margin-top: 150px;
  padding-left: -1rem;
  margin-left: -1rem;
  color: #729C70;
  width: 100%;
  text-align: left;
}
.flip-card { 
  background-color: transparent;
  width: 400px;
  height: 400px;
  perspective: 1000px;
  cursor: pointer;
  margin: 10px;
  display: inline-block;
}
.flip-card-inner { 
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front,
.flip-card-back { 
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
  overflow: hidden;
}
.flip-card-front img { 
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.flip-card-back { 
  background-color: #8BBB89;
  color: white;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  transform: rotateY(180deg);
  padding: 20px;
  box-sizing: border-box;
  font-size: 1rem; 
  font-weight: 600;
  text-align: left;
  flex-direction: column;
  line-height: 1.5;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 1rem;
  font-weight: 100;
}
.gallery img {
  object-fit: cover;
  aspect-ratio: 1/1;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}
.year-heading {
  position: relative;
  display: inline-block;
  font-size: 1rem;
  color: #729C70;
  margin: 0.5rem 0 0.25rem; /* 위-0.5rem, 아래-0.25rem */
  padding: 0.1rem 0.4rem; /* 위아래 0.1rem, 좌우 0.4rem */
  background: rgba(255, 255, 0, 0.158);
  border-radius: 2.5px;
  line-height: 1;
}
}
@media (max-width: 768px) {
  header {
    font-size: 1.5rem;
  }
}

#image-popup,
#image-popup-overlay {
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

#image-popup.show,
#image-popup-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

#image-popup {
  position: fixed; 
  top: 50%; 
  left: 50%;
  transform: translate(-50%, -50%);
  background: transparent;
  z-index: 9999;
  text-align: center;
}

#popup-img {
  width: 90vw;
  height: auto;
  border-radius: 12px;
  display: block;
  margin: 0 auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
  <h1>Sungsoo<br>&<br>Hanbi</h1>
  <p class="subheading1">우리를 소개합니다 💛</p>

  <!-- 카드 플립 구조 -->
  <div style="display: flex; justify-content: flex-start; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
    <div class="flip-card"> 
      <div class="flip-card-inner"> 
        <div class="flip-card-front">
          <img src="images/sungsoo.jpg" alt="Sungsoo">
        </div> 
        <div class="flip-card-back"> 
          <p>
            이름 : 원성수<br>
            생일 : 1995. 04. 05<br>
            취미 : 엉덩이 씰룩씰룩 춤추기, F1 경기보기, 축구 경기보기(리버풀 만세), 승모근 강화운동하기          
          </p> 
        </div> 
      </div> 
    </div>

    <div class="flip-card">
      <div class="flip-card-inner"> 
        <div class="flip-card-front"> 
          <img src="images/hanbi.jpg" alt="Hanbi"> 
        </div>
        <div class="flip-card-back"> 
          <p>
            이름 : 오한비<br>
            생일 : 1996. 08. 12<br>
            취미 : 식물 키우기, 요리하는 원성수 응원하기, 원성수 엉덩이 댄스 관람하기
          </p>
        </div>
      </div> 
    </div> 
  </div> 

  <p class="subheading2">우리의 소중한 순간들 💛</p>
</header>

<main>
    <!-- ⭐️ 2025년 그룹 -->
  <section class="year-group">
  <h2 class="year-heading">2025년</h2>
   <div class="gallery">
    <a href="images/1.jpg">
      <img src="images/1.jpg">
    </a>
    <a href="images/2.jpg">
      <img src="images/2.jpg">
    </a>
    <a href="images/3.jpg">
      <img src="images/3.jpg">
    </a>
    <a href="images/4.jpg">
      <img src="images/4.jpg">
    </a>
    <a href="images/5.jpg">
      <img src="images/5.jpg">
    </a>
    <a href="images/6.jpg">
      <img src="images/6.jpg">
    </a>
  </div>
</main>

<!-- D-Day 위젯 -->
<div id="dday-widget" style="
  position: fixed; 
  top: 10px; 
  right: 10px; 
  background: rgba(114, 156, 112, 0.9); 
  color: #fff; 
  padding: 4px 8px;
  border-radius: 8px; 
  font-size: 0.75rem;
  font-weight: 700;
  font-family: 'Lato', sans-serif; 
  z-index: 999;">
  <span id="dday-count"></span>
</div>

<!-- 팝업 오버레이 -->
<div id="image-popup-overlay" style="
  position: fixed; 
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.3);
  z-index: 9998;
"></div>

<!-- 팝업 이미지 -->
<div id="image-popup">
  <img id="popup-img" src="">
</div>

<script>
  function updateDday() {
    const targetDate = new Date('2026-02-08T00:00:00');
    const today = new Date();
    const diffTime = targetDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const ddayCount = document.getElementById('dday-count');
    if (diffDays > 0) {
      ddayCount.textContent = `D-${diffDays}`;
    } else if (diffDays === 0) {
      ddayCount.textContent = 'D-Day';
    } else {
      ddayCount.textContent = `D+${Math.abs(diffDays)}`;
    }
  }
  updateDday();
  setInterval(updateDday, 1000 * 60 * 60);

  // flip 카드 클릭 toggle
  document.querySelectorAll('.flip-card').forEach(card => { 
    card.addEventListener('click', () => { 
      card.classList.toggle('flipped'); 
    }); 
  });

  // 이미지 클릭 시 팝업 띄우기
  document.querySelectorAll('.gallery a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const imgSrc = link.querySelector('img').src;
      document.getElementById('popup-img').src = imgSrc;
      document.getElementById('image-popup').classList.add('show');
      document.getElementById('image-popup-overlay').classList.add('show');
    });
  });


  // 오버레이나 이미지 클릭 시 팝업 닫기
  const closePopup = () => {
    document.getElementById('image-popup').classList.remove('show');
    document.getElementById('image-popup-overlay').classList.remove('show');
  };
  document.getElementById('image-popup-overlay').addEventListener('click', closePopup);
  document.getElementById('popup-img').addEventListener('click', closePopup);
</script>
</body>
</html>
