<script>
  function updateDday() {
    const targetDate = new Date('2025-02-08T00:00:00'); // ë””ë°ì´
    const today = new Date();
    const diffTime = targetDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    const ddayCount = document.getElementById('dday-count');
    if (diffDays > 0) {
      ddayCount.textContent = `D-${diffDays}`;
    } else if (diffDays === 0) {
      ddayCount.textContent = 'D-Day';
    } else {
      ddayCount.textContent = `D+${Math.abs(diffDays)}`;
    }
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1ì‹œê°„ë§ˆë‹¤ ê°±ì‹
